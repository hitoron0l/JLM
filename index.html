<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GE6EZ4BGZG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GE6EZ4BGZG');
</script>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sup</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
       --bg1: #d0c7f9;
      --bg2: #defcde;
      --card: #ffffffcc;
      --yes: #693bff;
      --yesHover: #441fff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    .art-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 10px;
    }

    .art-row .art {
      width: 140px;
      max-width: 40vw;
      margin: 0;
    }

    .lock-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    .lock-row input {
      padding: 14px 18px;
      font-size: 18px;
      border-radius: 999px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .lock-row button {
      position: static;
      transform: none;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      background: var(--yes);
      color: #fff;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #mainContent {
      position: relative;
    } 
    
    #noBtn {
      position: absolute;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

<div class="card" id="lockScreen">
  <h1>What‚Äôs your birthday?</h1>
  <div class="lock-row">
    <input
      id="passwordInput"
      type="password"
      placeholder="MMDDYY"
    />
    <button id="unlockBtn">Enter</button>
  </div>
  <div class="hint" id="errorMsg" style="display:none; color:#c02626;">
    Huh..
  </div>
</div>


  
  <main class="card" id="mainContent" style="display:none;">
    <!-- ANIMAL WITH HEART -->
<div class="art-row">
  <img class="art" src="bison.png" alt="Bison" />
  <img class="art" src="orca.png" alt="Orca with heart balloon" />
</div>

    <h1>Joe, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">Probably Not</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúProbably Not‚Äù seems a bit indirect üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="believe"
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExajBjdG5tN2g5aGt6dWJ4MHJ6MnVlMm84NTF2YTdvd2VtOXo4amc4dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/11JlMTkRHvrbObth0x/giphy.gif"
        alt="Believe"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function jumpNoRandomly() {
      const card = mainContent.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
    
      // Padding INSIDE the white card
      const paddingX = 24;
      const paddingTop = 120;    // below images + question
      const paddingBottom = 32;  // above card bottom
    
      const minX = paddingX;
      const maxX = card.width - btn.width - paddingX;
    
      const minY = paddingTop;
      const maxY = card.height - btn.height - paddingBottom;
    
      const newLeft = minX + Math.random() * (maxX - minX);
      const newTop  = minY + Math.random() * (maxY - minY);
    
      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop + "px";
      noBtn.style.transform = "none";
    
      growYes();
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
  

    

    noBtn.addEventListener("click", e => e.preventDefault());

    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      jumpNoRandomly();
    }, { passive: false });

    noBtn.addEventListener("touchend", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

const correctPassword = "061981";

const lockScreen = document.getElementById("lockScreen");
const mainContent = document.getElementById("mainContent");
const passwordInput = document.getElementById("passwordInput");
const unlockBtn = document.getElementById("unlockBtn");
const errorMsg = document.getElementById("errorMsg");

unlockBtn.addEventListener("click", () => {
  if (passwordInput.value.trim() === correctPassword) {

    //Log successful unlock to Google Analytics
    gtag('event', 'unlock_success', {
      event_category: 'engagement',
      event_label: 'birthday_correct'
    });

    lockScreen.style.display = "none";
    mainContent.style.display = "block";
  } else {
    errorMsg.style.display = "block";
  }
});

passwordInput.addEventListener("keydown", e => {
  if (e.key === "Enter") unlockBtn.click();
});
    
  </script>
</body>
</html>
